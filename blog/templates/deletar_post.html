{% extends 'base.html' %}

{% block content %}
<h1>Deletar Post</h1>
<p>Tem certeza que deseja deletar o post "{{ post.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'lista_posts' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
