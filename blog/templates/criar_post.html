{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Post</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .navbar-nav .nav-item {
            display: inline-block;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: #495057;
            border-radius: 4px;
        }

        .navbar-text {
            color: #fff;
            margin-right: 1rem;
        }

        /* Container do formulário */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #343a40;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container form p {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-container label {
            font-weight: bold;
            color: #495057;
        }

        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container textarea {
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            color: #495057;
            background-color: #f8f9fa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="file"]:focus,
        .form-container textarea:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-container button[type="submit"] {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                flex-direction: column;
                width: 100%;
            }

            .navbar-nav .nav-item {
                width: 100%;
            }

            .navbar-nav .nav-link {
                display: block;
                width: 100%;
                padding: 0.5rem 0;
            }

            .form-container {
                padding: 1rem;
            }

            .form-container h1 {
                font-size: 1.75rem;
            }

            .form-container input[type="text"],
            .form-container input[type="file"],
            .form-container textarea {
                font-size: 0.9rem;
            }

            .form-container button[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal -->
    <div class="form-container">
        <h1>Criar Novo Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
