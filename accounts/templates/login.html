{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #e3eaf4;
        font-family: "Arial", sans-serif;
        color: #2c3e50;
        text-align: center;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        margin: 150px auto;
        text-align: center;
    }

    table {
        width: 100%;
    }

    input[type="text"], input[type="password"] {
        width: 75%;
        padding: 10px;
        border: 0.5px solid #bdc3c7;
        border-radius: 5px;
        background-color: #f8f9fa;
        color: #2c3e50;
        text-align: center;
    }

    input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 45%;
        font-size: 16px;
        
    }

    input[type="submit"]:hover {
        background-color: #2980b9;
    }

    h1 {
        font-size: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>

    <form method="post">
        {% csrf_token %}

        <h1 class='bem_vindo'>Bem vindo a tela de Login</h1>
        <table>
            {{ login_form.as_table }}
        </table>

        <input type="submit" value="Entrar">
    </form>

{% endblock %}
